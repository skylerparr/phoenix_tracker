services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      no_cache: true
    volumes:
      - ./backend:/app
      - ./data:/data
      - cargo-target:/app/target
      - cargo-registry:/usr/local/cargo/registry
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
    # depends_on:
    #   - postgres
      
  frontend:
    build:
        context: ./frontend
        dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
    depends_on:
      - backend

